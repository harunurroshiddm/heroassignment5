<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

            </div>

              <a class="font-semibold flex items-center"><img src="images/logo.png" alt="logo" class="mr-2"> Donate Bangladesh</a>

              <span class="flex text-[#111111] font-semibold"><img src="images/coin.png" alt="coin" class="mr-2">5000 BDT</span>

          </div>
